{{ define "main" }}
<article class="project-single">
  <header class="project-header">
    <div class="project-meta-wrapper">
      <h1 class="project-title">{{ .Title }}</h1>

      <div class="project-meta">
        {{ if .Params.year }}
        <span class="meta-item">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
          </svg>
          {{ .Params.year }}
        </span>
        {{ end }}

        {{ if .Params.github }}
        <a href="{{ .Params.github }}" class="meta-link" target="_blank" rel="noopener">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
          </svg>
          GitHub
        </a>
        {{ end }}

        {{ if .Params.demo }}
        <a href="{{ .Params.demo }}" class="meta-link" target="_blank" rel="noopener">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z" />
          </svg>
          Demo
        </a>
        {{ end }}
      </div>

      {{ if .Params.skills }}
      <div class="project-skills">
        {{ range .Params.skills }}
        <span class="skill-badge">{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </header>

  <div class="project-content">
    {{ .Content }}
  </div>

  <footer class="project-footer">
    <a href="{{ .Parent.RelPermalink }}" class="back-link">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
      </svg>
      Back to Projects
    </a>
  </footer>
</article>

<style>
  .project-single {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .project-hero {
    width: 100%;
    max-height: 500px;
    overflow: hidden;
    border-radius: 16px;
    margin-bottom: 2rem;
    background: var(--code-bg);
  }

  .project-hero img {
    width: 100%;
    height: auto;
    display: block;
  }

  .project-meta-wrapper {
    margin-bottom: 3rem;
  }

  .project-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    line-height: 1.2;
    background: linear-gradient(135deg, var(--primary) 0%, var(--tertiary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .project-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border);
  }

  .meta-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--secondary);
    font-size: 0.9rem;
  }

  .meta-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--tertiary);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.2s ease;
    padding: 0.4rem 0.75rem;
    border: 1px solid var(--border);
    border-radius: 8px;
  }

  .meta-link:hover {
    background: var(--tertiary);
    color: var(--theme);
    border-color: var(--tertiary);
    transform: translateY(-2px);
  }

  .project-skills {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
  }

  .skill-badge {
    padding: 0.4rem 1rem;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(147, 51, 234, 0.15));
    border: 1px solid rgba(59, 130, 246, 0.3);
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--primary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .project-content {
    line-height: 1.8;
    font-size: 1.05rem;
    color: var(--content);
    margin-bottom: 3rem;
  }

  .project-content h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: var(--primary);
  }

  .project-content h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: var(--primary);
  }

  .project-content img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin: 1.5rem 0;
  }

  .project-content ul,
  .project-content ol {
    margin: 1rem 0;
    padding-left: 2rem;
  }

  .project-content li {
    margin: 0.5rem 0;
  }

  .project-content code {
    background: var(--code-bg);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.9em;
  }

  .project-content pre {
    background: var(--code-bg);
    padding: 1rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1rem 0;
  }

  .project-footer {
    padding-top: 2rem;
    border-top: 1px solid var(--border);
  }

  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--tertiary);
    text-decoration: none;
    font-weight: 500;
    padding: 0.75rem 1.25rem;
    border: 1px solid var(--border);
    border-radius: 12px;
    transition: all 0.2s ease;
  }

  .back-link:hover {
    background: var(--tertiary);
    color: var(--theme);
    border-color: var(--tertiary);
    transform: translateX(-4px);
  }

  /* Swiper Styles */
  .project-swiper {
    position: relative;
    width: 100%;
    max-width: 1200px;
    height: 500px;
    margin: 0 auto 2rem;
    border-radius: 16px;
    background: var(--code-bg);
    overflow: hidden;
  }

  .project-swiper .swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--code-bg);
  }

  @media (max-width: 768px) {
    .project-title {
      font-size: 2rem;
    }

    .project-content {
      font-size: 1rem;
    }
  }
</style>
{{ end }}
